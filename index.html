<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Temperatura ESP32 - Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .sensor-card {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            transition: transform 0.3s;
        }
        .sensor-card:hover {
            transform: translateY(-5px);
        }
        .temp-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #28a745;
            margin-top: 5px;
        }
        .promedio-card {
            background-color: #ffc107;
            grid-column: 1 / -1; /* Ocupa todo el ancho */
            color: #333;
        }
        .promedio-card .temp-value {
            color: #333;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #6c757d;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>

    <div class="container">
        <h1>üå°Ô∏è Monitoreo de Temperatura DS18B20</h1>
        <p class="loading" id="loading-message">Cargando datos de Firebase...</p>

        <div class="sensor-grid">
            <div class="sensor-card">
                <h3>Sensor 1 (T1)</h3>
                <p class="temp-value" id="temp1">--</p>
            </div>
            <div class="sensor-card">
                <h3>Sensor 2 (T2)</h3>
                <p class="temp-value" id="temp2">--</p>
            </div>
            <div class="sensor-card">
                <h3>Sensor 3 (T3)</h3>
                <p class="temp-value" id="temp3">--</p>
            </div>
            <div class="sensor-card">
                <h3>Sensor 4 (T4)</h3>
                <p class="temp-value" id="temp4">--</p>
            </div>
            
            <div class="sensor-card promedio-card">
                <h3>Temperatura Promedio</h3>
                <p class="temp-value" id="promedio">--</p>
            </div>
        </div>
    </div>

    <script>
        // 1. CONFIGURACI√ìN DE FIREBASE
        // **IMPORTANTE**: Reemplaza estos valores con los de tu proyecto de Firebase.
        const firebaseConfig = {
            apiKey: "TU_API_KEY_WEB", // Usa el API Key de tu proyecto, diferente al de ESP32 (aunque puede ser el mismo, el de web es recomendado)
            authDomain: "esp32-96869.firebaseapp.com", // Puedes encontrarlo en Configuraci√≥n del Proyecto -> General
            databaseURL: "https://esp32-96869-default-rtdb.firebaseio.com" // Tu URL de la BD (ya la tienes)
            // Agrega el resto de datos de tu proyecto si es necesario (projectId, storageBucket, etc.)
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ref = database.ref('sensores'); // Ruta donde el ESP32 escribe los datos

        // 2. FUNCI√ìN PARA MOSTRAR LOS DATOS
        function actualizarDashboard(snapshot) {
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.style.display = 'none'; // Ocultar mensaje de carga
            }

            const data = snapshot.val(); // Obtiene todos los datos bajo '/sensores'
            
            if (data) {
                // Funci√≥n auxiliar para formatear y actualizar un elemento
                const updateTemp = (id, value) => {
                    const element = document.getElementById(id);
                    if (element) {
                        // Formatear a 2 decimales y agregar el s√≠mbolo de grados
                        element.textContent = `${parseFloat(value).toFixed(2)} ¬∞C`;
                    }
                };

                // Actualizar los valores individuales
                updateTemp('temp1', data.temp1);
                updateTemp('temp2', data.temp2);
                updateTemp('temp3', data.temp3);
                updateTemp('temp4', data.temp4);

                // Actualizar el valor promedio
                updateTemp('promedio', data.promedio);
                
            } else {
                console.log("No hay datos disponibles en la ruta /sensores");
                // Podr√≠as mostrar un mensaje de error o datos no disponibles en el dashboard
            }
        }

        // 3. ESCUCHAR CAMBIOS EN TIEMPO REAL
        // 'value' se dispara inicialmente con todos los datos y luego cada vez que los datos cambian
        ref.on('value', actualizarDashboard, (error) => {
            console.error("Error al leer de Firebase:", error);
            document.getElementById('loading-message').textContent = 'Error al cargar datos. Revisa la consola.';
        });

    </script>
</body>
</html>
